<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostraDif(difIdade) {
        pulaLinha();
        document.write("Nossa diferença de idade é: " + difIdade + " anos");
        pulaLinha();
    }

    var idade1 = 24;
    var idade2 = 21;

    var recebeDifIdade = idade1 - idade2;

    mostraDif(recebeDifIdade);

</script>
